<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <div>
        <div>
            <form method="POST"> {% csrf_token %}
                <input type="hidden" name="action" value="delete">
                <input type="submit" value="Удалить" class="button">     
            </form>
            <form method="POST"> {% csrf_token %}
                <input type="hidden" name="action" value="load">
                <input type="submit" value="Загрузить" class="button">     
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Имя пользователя</th>
                    <th>Тема поста</th>
                    <th>Текст поста</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{post.user__name}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.body}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
